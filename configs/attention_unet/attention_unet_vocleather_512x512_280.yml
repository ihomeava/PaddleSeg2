batch_size: 2
iters: 160000

model:
  type: AttentionUNet
  pretrained: Null

train_dataset:
  type: Dataset
  num_classes: 2
  dataset_root: data/voc/VOCdevkit/VOCleather/
  train_path: data/voc/VOCdevkit/VOCleather/train05.txt
  transforms:
    - type: Resize
      target_size: [512, 512]
    - type: RandomHorizontalFlip
    - type: Normalize
  mode: train

val_dataset:
  type: Dataset
  num_classes: 2
  dataset_root: data/voc/VOCdevkit/VOCleather/
  val_path: data/voc/VOCdevkit/VOCleather/val05.txt
  transforms:
    - type: Resize
      target_size: [512, 512]
    - type: Normalize
  mode: val

optimizer:
  type: sgd
  momentum: 0.9
  weight_decay: 4.0e-5

learning_rate:
  value: 0.05
  decay:
    type: poly
    power: 0.9
    end_lr: 0.0

loss:
  types:
    - type: CrossEntropyLoss
  coef: [1]
